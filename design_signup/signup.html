<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Reset  -->
    <link rel="stylesheet" href="reset.css">

    <!-- Bootstrap -->

    <!-- Style CSS -->
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="responsive.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2ef37d0980.js" crossorigin="anonymous"></script>


    <title>Design</title>
</head>
<body>

     <!-- Header -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">What's in your bag?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- mr-auto = マージンライトをオートにすると要素が"左寄り"になる -->
          <ul class="navbar-nav ml-auto">

            <li class="nav-item active">
              <a class="nav-link" href="#">会員登録</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#">ログイン</a>
              </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                FAQ
              </a>

              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">メールが届かない</a>
                <a class="dropdown-item" href="#">パスワードを忘れてしまった</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">その他</a>
              </div>
            </li>
            
          </ul>
        
        </div>
      </nav>

      <!-- form -->
    <div class="wrapper">
        <form class="form-signin">
          <h2 class="form-signin-heading center">Signup</h2>
          
          <input type="password" class="form-control" name="password" placeholder="User Name" required=""/>
          <input type="password" class="form-control" name="password" placeholder="Email Address" required=""/>
          <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
          <input type="password" class="form-control" name="password" placeholder="Password Again" required=""/>
          <button class="btn btn-lg btn-primary btn-block form-btn" type="submit">Login</button>
          <p class="center mt-3">or</p>
          <p class="center"><a style='text-decoration: none;' href="">login</a></p>
        </form>
      </div>


        <!-- footer -->
        <nav class="navbar fixed-bottom navbar-light bg-light mt-5">
            <a class="navbar-brand mx-auto" href="#">What's in your bag?</a>
        </nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
