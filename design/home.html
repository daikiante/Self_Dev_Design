<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Reset  -->
    <link rel="stylesheet" href="reset.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2ef37d0980.js" crossorigin="anonymous"></script>


    <title>Design</title>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">What's in your bag?</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- mr-auto = マージンライトをオートにすると要素が"左寄り"になる -->
          <ul class="navbar-nav ml-auto">

            <li class="nav-item active">
              <a class="nav-link" href="#">会員登録</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="#">ログイン</a>
              </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                FAQ
              </a>

              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">メールが届かない</a>
                <a class="dropdown-item" href="#">パスワードを忘れてしまった</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">その他</a>
              </div>
            </li>
            
          </ul>
        
        </div>
      </nav>

      <!-- top image -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 cover-img">
                <div class="cover-text text-center">
                    <h1 class="title">カバンの中身を紹介しよう</h1>
                </div>
            </div>
        </div>
    </div>



    <div class="container-fluid pt-5 pb-5">
        <h2 class='content-title p-5'>話題のアイテムを検索</h2>
        
        <form class="form-inline justify-content-center pb-5">
            <input class="form-control mr-sm-1 top-form" type="search" placeholder="#Outdoor">
            <button class="btn btn-primary top-form-btn" type="submit">検索 <i class="fas fa-search"></i></button>
        </form>
    </div>


    <!-- PR contents -->
        <div class="container">
            <div class="row">

               <div class="col-md-6">
                    <div id="slider">
                        <figure>
                            <img src="/images/in_bag/in_bag_01.jpeg" alt="">
                            <img src="/images/in_bag/in_bag_02.jpeg" alt="">
                            <img src="/images/in_bag/in_bag_03.jpeg" alt="">
                            <img src="/images/in_bag/in_bag_04.jpeg" alt="">
                            <img src="/images/in_bag/in_bag_05.jpeg" alt="">
                        </figure>
                    </div>
                </div>


                <div class="col-md-6 text-center">
                   <h2 class='content-title'>お気に入りのアイテムを紹介しよう</h2>
                   <br>
                   <p class='content-text'>モノ好きにはたまらない、<span>モノを紹介するSNS</span>ができました。</p>
                   <p class='content-text'>普段使いのノートパソコンから旅先で役立つバッグパックの中身まで。</p>
                   <p class='content-text'>心踊る'モノ'との出会いをお楽しみください</p>
                   <button class="btn btn-primary top-form-btn mt-3" type="submit">新規会員登録</button>
                </div>

            </div>
        </div>

        <!-- Recent Post -->

        <div class="container-fluid pt-5 pb-5">
            <h2 class='content-title p-5'>Recent Posts</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-4 mb-3 pt-3"><img class="recent-img" src="/images/recent/free_01.jpg"></div>
                <div class="col-4 mb-3 pt-3"><img class="recent-img" src="/images/recent/free_02.jpg"></div>
                <div class="col-4 mb-3 pt-3"><img class="recent-img" src="/images/recent/free_03.jpg"></div>
            </div>
            <div class="row">
                <div class="col-4 mb-3 pt-3"><img class="recent-img" src="/images/recent/free_04.webp"></div>
                <div class="col-4 mb-3 pt-3"><img class="recent-img" src="/images/recent/free_05.jpg"></div>
                <div class="col-4 mb-3 pt-3"><img class="recent-img" src="/images/recent/free_06.webp"></div>
            </div>
            <div class="row">
                <div class="col-4 mb-3 pt-3"><img class="recent-img" src="/images/recent/free_07.jpg"></div>
                <div class="col-4 mb-3 pt-3"><img class="recent-img" src="/images/recent/free_08.webp"></div>
                <div class="col-4 mb-3 pt-3"><img class="recent-img" src="/images/recent/free_09.jpg"></div>
            </div>
        </div>


        


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
